# Librarian Development Docker Compose
#
# This orchestrates the application services for development.
# For production, use: docker compose -f docker-compose.prod.yml up -d
#
# Usage:
#   docker compose up -d                    # Start all services
#   docker compose --profile indexers up -d # Start with Prowlarr
#   docker compose logs -f                  # View logs
#
# Prerequisites:
#   - Copy .env.example to .env and configure

services:
  # Rust Backend API (includes native torrent client)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: librarian-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
      - "6881:6881"      # Torrent incoming connections
      - "6881:6881/udp"  # Torrent DHT
    environment:
      - PORT=3001
      - RUST_LOG=${RUST_LOG:-debug}
      - DATABASE_PATH=/data/db/librarian.db
      - JWT_SECRET=${JWT_SECRET}
      - TVDB_API_KEY=${TVDB_API_KEY:-}
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - OPENSUBTITLES_API_KEY=${OPENSUBTITLES_API_KEY:-}
      - INDEXER_ENCRYPTION_KEY=${INDEXER_ENCRYPTION_KEY:-dev-key-change-in-production}
      - MEDIA_PATH=/data/media
      - DOWNLOADS_PATH=/data/downloads
      - CACHE_PATH=/data/cache
      - SESSION_PATH=/data/session
      - TORRENT_ENABLE_DHT=${TORRENT_ENABLE_DHT:-true}
      - TORRENT_LISTEN_PORT=${TORRENT_LISTEN_PORT:-6881}
      - TORRENT_MAX_CONCURRENT=${TORRENT_MAX_CONCURRENT:-5}
    volumes:
      - ${MEDIA_PATH:-./data/media}:/data/media
      - ${DOWNLOADS_PATH:-./data/downloads}:/data/downloads
      - db_data:/data/db
      - cache_data:/data/cache
      - session_data:/data/session
    networks:
      - librarian-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React Frontend (Vite SPA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
    container_name: librarian-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - librarian-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Prowlarr (optional - indexer manager)
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: librarian-prowlarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-UTC}
    volumes:
      - prowlarr_config:/config
    ports:
      - "9696:9696"
    networks:
      - librarian-network
    profiles:
      - indexers

volumes:
  db_data:
    driver: local
  cache_data:
    driver: local
  session_data:
    driver: local
  prowlarr_config:
    driver: local

networks:
  librarian-network:
    driver: bridge
